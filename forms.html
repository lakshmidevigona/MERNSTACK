<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2">
        <thead>
            <tr>
              <td colspan="2" style="text-align: center;">Registration Form</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><label>Student Name</label></td>
                <td><input minlength="4" maxlength="20" type="text" name="student name"/></td>
            </tr>
            <tr>
                <td>Father's name</td>
                <td><input  minlength="4" maxlength="20"  type="text" name="student name"/></td>
            </tr>
            <tr>
                <td>Mother's name</td>
                <td><input type="text" name="student name"/></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="date" name="date of birth"/></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" value="male"/>Male <input type="radio" value="female"/>Female</td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email"/></td>
            </tr>
            <tr>
                <td>Mobile number</td>
                <td><input type="number" name="mobile number"/></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea minlength="2" maxlength="20"></textarea></td>
            </tr>
            <tr>
                <td>State</td>
                <td><input type="text" name="state"/></td>
            </tr>
            <tr>
                <td>city</td>
                <td><input type="text" name="city"/></td>
            </tr>
            <tr>
                <td></td>
                <td><button>Submit</button></td>
            </tr>

        </tbody>
    </table>
</body>
</html>
